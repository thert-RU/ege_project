<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Подготовка к ЕГЭ по информатике</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}" />
  </head>

  <body class="column-flex centralize">
    <div class="container main-win base column-flex">
        <div class="container main-filters-box row-flex centralize">
            <div class="container num-filters-box filter-box column-flex">
                <p>Поиск по номеру</p>
                <input type="number" placeholder="Номер задачи" class="row-flex centralize num-filters-input filters-input">
                <input type="button" value="Показать задачу" class="row-flex centralize num-filters-button filters-button">
            </div>
            <div class="container type-filters-box filter-box column-flex">
                <p>Поиск по типу</p>
                <div class="container type-select select row-flex">
                    <p></p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M5.70711 9.71069C5.31658 10.1012 5.31658 10.7344 5.70711 11.1249L10.5993 16.0123C11.3805 16.7927 12.6463 16.7924 13.4271 16.0117L18.3174 11.1213C18.708 10.7308 18.708 10.0976 18.3174 9.70708C17.9269 9.31655 17.2937 9.31655 16.9032 9.70708L12.7176 13.8927C12.3271 14.2833 11.6939 14.2832 11.3034 13.8927L7.12132 9.71069C6.7308 9.32016 6.09763 9.32016 5.70711 9.71069Z" fill="#0F0F0F"/></svg>
                </div>
                <div class="container type-select-inner select-inner column-flex"></div>
            </div>
                <input type="button" value="Показать задачу" class="row-flex centralize type-filters-button filters-button">
                <div class="button button-to-change centralize container">
                    Создать задание
                </div>
            </div>
            <div class="container column-flex base-widgets">
            </div>
        </div>
    </div>
  </body>
  
  <!-- <script type="module" src="{{url_for('static', filename = 'js/scripts/base.js')}}"></script> -->
  <script type="module">
    import {base} from "{{url_for('static', filename = 'js/scripts/base.js')}}"
    base('/{{folder}}')
</script>
  <!-- <script>base()</script> -->
</html>
